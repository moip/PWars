<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWars</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/material.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
  <header class="pwa-header">
    <button id="demo-menu-lower-left"
        class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">more_vert</i>
    </button>

    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
        for="demo-menu-lower-left">
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Characters</li>
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Vehicles</li>
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Planets</li>
      <!-- <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li> -->
      <li class="mdl-menu__item">Starships</li>
    </ul>
    <img class="pwa-header__logo" src="images/logo.png">
  </header>
  <section class="pwa-container">

  </section>
  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>
  <script src="scripts/material.js" async></script>

</body>
</html>
