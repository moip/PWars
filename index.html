<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWars</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/material.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Star Wars PWA">
  <link rel="apple-touch-icon" href="images/icons/icon_152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon_144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header pwa-header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <img class="pwa-header__logo" src="images/logo.png">
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Star Wars</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="http://swapi.co/">API usada</a>
        <a class="mdl-navigation__link" href="http://starwars.com">Site oficial</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
          <section class="pwa-container">
          </section>
      </div>
    </main>
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>
  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/app.js" async></script>
  <script src="scripts/material.js" async></script>

</body>
</html>
